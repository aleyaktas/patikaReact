<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="./img/googleLogo.png" width="270px" alt="google-logo" />
      </div>
      <div class="search-area">
        <input class="input-area" type="text" class="input" autofocus="true" />
        <button type="button" class="search-buttons search-btn">
          <img src="./img/search_icon.svg" width="20" />
        </button>
        <button type="button" class="search-buttons tia-btn">
          <img src="./img/tia.png" width="20" />
        </button>
        <button type="button" class="search-buttons record-btn">
          <img src="./img/record.png" width="20" />
        </button>
        <button type="button" class="search-buttons picture-btn">
          <img src="./img/picture.png" width="20" />
        </button>
      </div>

      <div class="button-container">
        <a href="https://www.google.com">
          <button class="button">Search on Google</button></a
        >
        <a href="https://www.google.com"
          ><button class="button">I Feel Lucky</button></a
        >
      </div>
    </div>
  </body>
</html>
